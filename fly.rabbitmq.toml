app = "register-payment-rabbitmq"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.rabbitmq"

[env]
  RABBITMQ_DEFAULT_USER = "admin"
  RABBITMQ_DEFAULT_PASS = "!@#Solenge123!"
  RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS = "-rabbit log_levels [{connection,error}]"

[http_service]
  internal_port = 15672
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 5672
  processes = ["app"]

  [[services.ports]]
    port = 5672

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = "tcp"
  internal_port = 15672
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20


[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024  # RabbitMQ needs more memory

[mounts]
  source = "rabbitmq_data"
  destination = "/var/lib/rabbitmq"