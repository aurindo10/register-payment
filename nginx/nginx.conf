events {
    worker_connections 1024;
}

http {
    upstream gateway_backend {
        server gateway-service:8080;
    }

    upstream rabbitmq_management {
        server rabbitmq:15672;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/xml text/css text/javascript;

    # API Gateway
    server {
        listen 80;
        server_name payment-gateway.local;

        # Redirect HTTP to HTTPS (optional)
        # return 301 https://$server_name$request_uri;

        location / {
            proxy_pass http://gateway_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /health {
            access_log off;
            proxy_pass http://gateway_backend/api/v1/gateway/health;
        }
    }

    # RabbitMQ Management (optional, for monitoring)
    server {
        listen 80;
        server_name rabbitmq-management.local;

        location / {
            proxy_pass http://rabbitmq_management;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

